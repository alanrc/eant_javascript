<!DOCTYPE html>
<html lang="en">
<head>

	<title>RAMAS</title>

<body>
	
	<script>


		/* -----   AJAX desde ECMAScript 6   ----- */

		// Capa 1: Obtencion de los datos
		fetch("https://api.myjson.com/bins/fiuhw").then(function(data) {
			// capa 2: Conversion de los datos
			return data.json()
		}).then(function(peliculas) {
			// Capa 3: Uso de los datos
			console.table(peliculas)
			return peliculas
		}).then(function(datos) {
			datos.forEach(dato => {
				console.log(dato)
			})
		})
		/* -----   END  AJAX desde ECMAScript 6   ----- */

	</script>
</body>
</html>
